name: bnotes
description: Note taking application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+7

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.1
  intl: ^0.17.0
  shared_preferences: ^2.0.6
  sqflite: ^2.0.0+3
  uuid: ^3.0.4
  path_provider: ^2.0.2
  nextcloud: ^3.0.0
  file_picker: ^3.0.4
  url_launcher: ^6.0.9
  flutter_markdown: ^0.6.4
  adhara_markdown: ^0.2.0
  flutter_staggered_grid_view: ^0.4.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/bnotes.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: Raleway
      fonts:
      - asset: res/Raleway-Regular.ttf
      - asset: res/Raleway-Light.ttf

  assets:
    - images/bnotes.png
    - images/bnotes-transparent.png
    - images/google.png